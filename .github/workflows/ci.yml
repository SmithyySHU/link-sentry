name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (from .nvmrc)
        if: ${{ hashFiles('.nvmrc') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Setup Node (default)
        if: ${{ hashFiles('.nvmrc') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Node version
        run: node -v

      - name: NPM version
        run: npm -v

      - name: Upgrade npm
        run: npm i -g npm@latest

      - name: NPM version (upgraded)
        run: npm -v

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Workspace typecheck
        run: npm --workspaces run typecheck --if-present

      - name: Workspace lint
        run: npm --workspaces run lint --if-present

      - name: Workspace build
        run: npm --workspaces run build --if-present

      - name: Root typecheck
        run: npm run typecheck --if-present

      - name: Root lint
        run: npm run lint --if-present

      - name: Root build
        run: npm run build --if-present
